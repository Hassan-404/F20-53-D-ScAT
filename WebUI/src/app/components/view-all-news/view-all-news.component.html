<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.toggle()">
      <mat-icon aria-hidden="false" aria-label="The menu button on nav">menu</mat-icon>
  </button>
  <span>S c A T</span>
</mat-toolbar>



<mat-sidenav-container class="news-container">
  <mat-sidenav #sidenav class="news-sidenav">
    <mat-list class="list-nav">
        <mat-list-item class="list-item" *ngFor="let channel of channels" (click)="search(channel);sidenav.close();">

          <div mat-card-avatar [ngStyle]="{'background-image': 'url(../../../assets/' + channel + '.jpg)'}" class="news-header-image"></div>

          <span class="source-name"> {{channel}}</span>

        </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-card class="news-card"  *ngFor="let news of newsList">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../../../assets/images/srcicon.png)'}" class="news-header-image"></div>
      <mat-card-title class="title">{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news.imgUrl}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{news.imgUrl}} alt="">
    <mat-card-content>
      <p>
        {{news.body}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>
